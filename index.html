<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AK YT MP3 & MP4 DL</title>
<link rel="icon" href="https://raw.githubusercontent.com/mybotmybot15-png/Test-web/main/20250912_210649.png" type="image/jpeg">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
  /* All CSS styles from your request remain here for the beautiful design */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }
  
  .card {
    background: rgba(30, 41, 59, 0.8);
    backdrop-filter: blur(10px);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
    width: 100%;
    max-width: 700px;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    margin-bottom: 25px;
  }
  
  .card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 5px;
    background: linear-gradient(90deg, #4f46e5, #ec4899, #4f46e5);
    background-size: 200% 200%;
    animation: gradientShift 3s ease infinite;
  }
  
  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
  }
  
  h1 {
    margin-bottom: 20px;
    text-align: center;
    font-size: 28px;
    background: linear-gradient(90deg, #4f46e5, #ec4899);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: 800;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }
  
  .form {
    display: flex;
    gap: 12px;
    margin-bottom: 20px;
  }
  
  input {
    flex: 2; 
    padding: 15px;
    border-radius: 12px;
    border: 2px solid #334155;
    background: #1e293b;
    color: #fff;
    font-size: 16px;
    transition: all 0.3s ease;
  }
  
  input:focus {
    outline: none;
    border-color: #4f46e5;
    box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.3);
  }
  
  .btn-group-item {
    flex: 1; 
    padding: 15px 25px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(90deg, #4f46e5, #6366f1);
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }
  
  .btn-group-item:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(79, 70, 229, 0.4);
  }
  
  .btn-group-item:active {
    transform: translateY(0);
  }
  
  .btn-group-item::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 5px;
    height: 5px;
    background: rgba(255, 255, 255, 0.5);
    opacity: 0;
    border-radius: 100%;
    transform: scale(1, 1) translate(-50%);
    transform-origin: 50% 50%;
  }
  
  .btn-group-item:focus:not(:active)::after {
    animation: ripple 1s ease-out;
  }

  /* MP4 Button specific styling */
  #fetchMp4Btn {
    background: linear-gradient(90deg, #10b981, #059669); /* Green for MP4 */
  }
  
  #fetchMp4Btn:hover {
    box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
  }
  
  .result {
    margin-top: 25px;
    display: none;
    text-align: center;
    animation: fadeIn 0.4s ease forwards;
  }
  
  .thumb {
    width: 100%;
    max-width: 320px;
    height: 180px;
    overflow: hidden;
    border-radius: 12px;
    margin: 0 auto 15px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
  }
  
  .thumb img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
  }
  
  .thumb:hover img {
    transform: scale(1.05);
  }
  
  h2 {
    font-size: 20px;
    margin-bottom: 15px;
    line-height: 1.4;
  }
  
  audio {
    margin-top: 15px;
    width: 100%;
    border-radius: 8px;
    background: #1e293b;
  }
  
  a.download {
    display: inline-block;
    padding: 12px 25px;
    background: linear-gradient(90deg, #22c55e, #16a34a);
    color: #fff;
    border-radius: 12px;
    text-decoration: none;
    font-weight: bold;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(34, 197, 94, 0.3);
    display: flex;
    align-items: center;
    gap: 8px;
    justify-content: center;
  }
  
  a.download:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(34, 197, 94, 0.4);
  }
  
  .loading {
    display: none;
    text-align: center;
    margin: 20px 0;
  }
  
  .loading-ring {
    display: inline-block;
    width: 64px;
    height: 64px;
  }
  
  .loading-ring:after {
    content: " ";
    display: block;
    width: 50px;
    height: 50px;
    margin: 1px;
    border-radius: 50%;
    border: 5px solid #4f46e5;
    border-color: #4f46e5 transparent #4f46e5 transparent;
    animation: loading-ring 1.2s linear infinite;
  }
  
  footer {
    margin-top: 30px;
    text-align: center;
    color: #94a3b8;
    font-size: 14px;
    opacity: 0.8;
    transition: opacity 0.3s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
  }
  
  footer:hover {
    opacity: 1;
  }
  
  .footer-icons {
    display: flex;
    gap: 15px;
    margin-top: 10px;
  }
  
  .footer-icons a {
    color: #94a3b8;
    font-size: 20px;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: rgba(148, 163, 184, 0.1);
  }
  
  .footer-icons a:hover {
    color: #4f46e5;
    transform: translateY(-3px);
    background: rgba(79, 70, 229, 0.2);
  }
  
  @keyframes loading-ring {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
  
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(15px);
    }
    to {
      opacity: 1;
      transform: none;
    }
  }
  
  @keyframes gradientShift {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }
  
  @keyframes ripple {
    0% {
      transform: scale(0, 0);
      opacity: 0.5;
    }
    20% {
      transform: scale(25, 25);
      opacity: 0.3;
    }
    100% {
      opacity: 0;
      transform: scale(40, 40);
    }
  }
  
  .progress-container {
    width: 100%;
    height: 8px;
    background: #334155;
    border-radius: 4px;
    margin: 15px 0;
    overflow: hidden;
    display: none;
  }
  
  .progress-bar {
    height: 100%;
    background: linear-gradient(90deg, #4f46e5, #ec4899);
    border-radius: 4px;
    width: 0%;
    transition: width 0.3s ease;
  }
  
  .status-text {
    font-size: 14px;
    color: #94a3b8;
    margin-top: 10px;
  }

  .info-note {
    text-align: center;
    color: #ffc107;
    font-size: 14px; 
    margin-top: 15px;
    padding: 10px;
    border-radius: 8px;
    background: rgba(255, 193, 7, 0.1);
    display: none;
  }
  
  .error-message {
    color: #f87171;
    text-align: center;
    margin-top: 15px;
    font-weight: bold;
  }

  @media (max-width: 600px) {
    .form {
      flex-direction: column;
    }
    
    .card {
      padding: 20px;
    }
    
    h1 {
      font-size: 24px;
    }
    
    .footer-icons {
      gap: 10px;
    }
    
    .footer-icons a {
      width: 35px;
      height: 35px;
      font-size: 16px;
    }
  }
</style>
</head>
<body>
<div class="card">
  <h1><i class="fab fa-youtube"></i> AK YT MP3 & MP4 DL</h1>
  <div class="form">
    <input id="videoUrl" placeholder="Enter YouTube URL" />
    <button id="fetchMp3Btn" class="btn-group-item">Get MP3</button>
    <button id="fetchMp4Btn" class="btn-group-item btn-mp4">Get MP4</button>
  </div>
  
  <div class="progress-container" id="progressContainer">
    <div class="progress-bar" id="progressBar"></div>
  </div>
  <div class="status-text" id="statusText"></div>
  
  <div id="loading" class="loading">
    <div class="loading-ring"></div>
    <p>Processing your request...</p>
  </div>
  
  <div id="result" class="result">
    <div class="thumb"><img id="thumb" src="" alt="thumbnail"></div>
    <h2 id="title"></h2>
    
    <div id="downloadOptions" style="display:flex; justify-content:center; gap:15px; flex-wrap:wrap; margin-top:15px;">
    </div>
    
    <audio id="player" controls style="display:none;"></audio>
  </div>

  <div id="mp4Info" class="info-note">
    <i class="fas fa-exclamation-triangle"></i> Some Videos Can't Download From Here.
  </div>
  
  <div id="errorMessage" class="error-message"></div>
</div>

<footer>
  <div class="footer-icons">
    <a href="https://youtube.com/@sl_ak_gaming_" target="_blank" rel="noopener noreferrer" title="YouTube">
      <i class="fab fa-youtube"></i>
    </a>
    <a href="https://tiktok.com/@ak_creation_lk" target="_blank" rel="noopener noreferrer" title="TikTok">
      <i class="fab fa-tiktok"></i>
    </a>
    <a href="https://ak-creations.vercel.app/" target="_blank" rel="noopener noreferrer" title="AK Creations">
      <img src="https://raw.githubusercontent.com/mybotmybot15-png/Test-web/main/20250912_210649.png" alt="AK Creations Icon" style="width: 20px; height: 20px;">
    </a>
  </div>
  <div>AK CREATION Â© 2025</div>
</footer>

<script>
  // Your Node.js Proxy Server address.
  const PROXY_URL = 'http://localhost:3000/api/download';

  const videoUrlInput = document.getElementById('videoUrl');
  const fetchMp3Btn = document.getElementById('fetchMp3Btn');
  const fetchMp4Btn = document.getElementById('fetchMp4Btn');
  const loadingDiv = document.getElementById('loading');
  const resultDiv = document.getElementById('result');
  const titleElement = document.getElementById('title');
  const thumbImage = document.getElementById('thumb');
  const downloadOptionsDiv = document.getElementById('downloadOptions');
  const errorMessageDiv = document.getElementById('errorMessage');

  // Status and Progress Bar elements
  const progressContainer = document.getElementById('progressContainer');
  const progressBar = document.getElementById('progressBar');
  const statusText = document.getElementById('statusText');
  
  // Function to extract YouTube ID from URL
  function getYoutubeId(url) {
    const regExp = /^.*(youtu\.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
    const match = url.match(regExp);
    return (match && match[2].length === 11) ? match[2] : null;
  }

  // Function to reset the UI state
  function resetUI() {
    loadingDiv.style.display = 'none';
    resultDiv.style.display = 'none';
    errorMessageDiv.textContent = '';
    downloadOptionsDiv.innerHTML = '';
    progressContainer.style.display = 'none';
    statusText.textContent = '';
  }

  // Core Download Function
  async function downloadVideo(fileType, fo, qu) {
    resetUI();
    const url = videoUrlInput.value.trim();
    if (!url) {
      errorMessageDiv.textContent = "Please enter a YouTube URL.";
      return;
    }

    const videoId = getYoutubeId(url);
    if (!videoId) {
      errorMessageDiv.textContent = "Invalid YouTube URL.";
      return;
    }

    loadingDiv.style.display = 'block';
    statusText.textContent = `Fetching ${fileType} data...`;
    progressContainer.style.display = 'block';
    progressBar.style.width = '20%';

    try {
      // POST request to your local proxy server
      const response = await fetch(PROXY_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ url: url, fo: fo, qu: qu }),
      });

      progressBar.style.width = '50%';
      const data = await response.json();
      progressBar.style.width = '70%';

      if (!response.ok || data.error) {
        throw new Error(data.details || data.error || `Failed to get ${fileType} link. Server response was: ${response.statusText}`);
      }
      
      const downloadUrl = data.downloadData.url;
      const downloadFormat = data.format; // Format/Quality returned by API
      
      // Since your sample API response doesn't include title/thumbnail, 
      // we use a generic YouTube thumbnail URL and placeholder title.
      // REPLACE this with the actual data if your API provides it!
      const videoTitle = data.title || `YouTube Download (${downloadFormat})`; 
      const thumbnailUrl = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
      
      titleElement.textContent = videoTitle;
      thumbImage.src = thumbnailUrl;
      
      // Create the Download Link element
      const downloadLink = document.createElement('a');
      downloadLink.href = downloadUrl;
      // Set the download attribute for better file naming
      downloadLink.download = `${videoTitle.replace(/[^a-z0-9]/gi, '_')}.${fileType.toLowerCase() === 'mp3' ? 'mp3' : 'mp4'}`;
      downloadLink.classList.add('download');
      downloadLink.innerHTML = `<i class="fas fa-download"></i> Download ${fileType} (${downloadFormat})`;
      
      downloadOptionsDiv.innerHTML = ''; 
      downloadOptionsDiv.appendChild(downloadLink);
      
      // Update UI
      statusText.textContent = `${fileType} link ready!`;
      progressBar.style.width = '100%';
      loadingDiv.style.display = 'none';
      resultDiv.style.display = 'block';

    } catch (error) {
      console.error("Download Error:", error);
      resetUI();
      errorMessageDiv.textContent = `Download failed. Please try again or check the URL. Details: ${error.message}`;
    }
  }

  // Event Listeners for the buttons
  fetchMp3Btn.addEventListener('click', () => {
    // For MP3 (Audio): fo=1 (audio), qu=144 (example quality)
    downloadVideo('MP3', 1, 144); 
  });

  fetchMp4Btn.addEventListener('click', () => {
    // For MP4 (Video): fo=2 (video), qu=1080 (example quality)
    // NOTE: You may need to adjust 'fo' and 'qu' based on your API's documentation for video.
    downloadVideo('MP4', 2, 1080);
  });

</script>
</body>
</html>
